<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assest/css/responsivegridsystem/css/3cols.css">
    <link rel="stylesheet" href="./Assest/css/style.css">
    <script src="https://kit.fontawesome.com/d6d4f530bc.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body class="css-system kingcomposer">
    <header id="header" class="elm css-1-header row">
        <div class="row-container container">
            <div class="wrap-columns">
                <div class="elm css-12-div3header col-4 column col-sm-4">
                    <div class="col-container">
                        <div class="elm css-121-div5header shortcode single_image logo">
                            <a href="#" title="Trang chủ - Pizza Express" target="self">
                                <img src="./images/logo.png" class="lazyLoaded" alt="Pizza Express Logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="elm css-13-div6header col-4 column col-sm-4">
                    <div class="col-container">
                        <div class="elm css-131-div8header text_block">
                            <p>Pizza ngon - Giá rẻ - Vận chuyển tận nhà</p>
                        </div>
                    </div>
                </div>
                <div class="elm css-14-div9header col-4 column col-sm-4">
                    <div class="col-container">
                        <div class="widget widget_nav_menu elm">
                            <div class="menu-cart-container">
                                <ul id="menu-cart" class="menu">
                                    <li class="festi-cart-menu-item">
                                        <a id="festi-cart" class="festi-cart 
                                                                  festi-cart-customize 
                                                                  festi-cart-menu festi-cart- woocart-show" href="#">
                                            <div style class="festi-cart-content">
                                                <span class="festi-cart-text-before-quantity">
                                                </span>
                                                <span class="festi-cart-quantity"> 0 </span>
                                                <span class="festi-cart-text-after-quantity"> | </span>
                                                <span class="festi-cart-text-before-total"> </span>
                                                <span class="festi-cart-total">
                                                    <span class="woocommerce-Price-amount amount">0
                                                           <span class="woocommerce-Price-currencySymbol">₫</span>
                                                     </span>
                                                </span>
                                                <span class="festi-cart-text-after-total">
                                                </span>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
